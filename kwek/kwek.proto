syntax = "proto3";
package kwekker;

import "google/protobuf/timestamp.proto";

option go_package = "github.com/googolplex-s6/kwekker-protobufs/v2";
option csharp_namespace = "Googolplex.Kwekker.Protobufs.Kwek";

message CreateKwek {
  string text = 1;
  string user_id = 2;
  google.protobuf.Timestamp posted_at = 3;
}

message UpdateKwek {
  string text = 1;
  int64 kwek_id = 2;
  google.protobuf.Timestamp updated_at = 3;
}

message DeleteKwek {
  int64 kwek_id = 1;
}
